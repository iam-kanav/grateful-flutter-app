name: grateful_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
   
  provider: ^6.0.5   
  hive: ^2.2.3       
  hive_flutter: ^1.1.0 
  path_provider: ^2.0.15 
  uuid: ^4.5.1
  intl: ^0.20.2
  # flutter_slidable: ^4.0.0
  timezone: ^0.10.1
  flutter_local_notifications: ^19.4.0
  shared_preferences: ^2.5.3
  flutter_timezone: ^4.1.1
  workmanager: ^0.8.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.5.4

flutter:
  uses-material-design: true

  assets:
    - assets/motivation_quotes.json

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-VariableFont_wght.ttf
        - asset: assets/fonts/Lora-Italic-VariableFont_wght.ttf
          style: italic
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/img/logo.png"
  adaptive_icon_background: "#6ba558"
  adaptive_icon_foreground: "assets/img/logo.png"

flutter_native_splash:
  color: "#6ba558"
  image: assets/img/logo.png
  android_gravity: center
  ios_content_mode: center